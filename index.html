<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="whole">
    <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" class="logo" height="120px" width="120px" viewBox="0 0 24 24"><title>book-open-page-variant-outline</title><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" fill="white"/></svg>
        <h1 class="header-txt">Welcome to your personal library</h1>
        <p class="subheader">Keep tabs on the books that you have already read, and books that you want to read.</p>
    </div>
    <div class="sidebar">
        <div>
        <svg xmlns="http://www.w3.org/2000/svg" height="40px" width="40px" style="margin-left: 16px;" viewBox="0 0 24 24"><title>plus-outline</title><path d="M4,9H9V4H15V9H20V15H15V20H9V15H4V9M11,13V18H13V13H18V11H13V6H11V11H6V13H11Z" fill="rgb(255, 0, 85)"/></svg>
        <button class="new-book" onclick="openForm()">New Book</button>
        </div>
        <div id="form-container">
            <form action="" method="get" class="new-book-form" id="new-book-form">
                <div>
                    <label for="title">Book Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div>
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" name="genre" required>
                </div>
                <div class="buttons">
                    <button type="submit">Add Book</button>
                    <button type="reset">Clear All</button>
                    <button type="reset" onclick="closeForm()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <div class="main">
        <div id="library"></div>
    </div>
</div>
</body>
</html>
